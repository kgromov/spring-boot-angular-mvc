<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td><a href="mailto:{{ user.email }}">{{ user.email }}</a></td>
        <td> <button class="delete" title="Delete user"
                     (click)="deleteUser(user.id)">x</button></td>
      </tr>
      </tbody>
    </table>
    <button class="delete" title="Delete all users"
            (click)="deleteAll()">Clear users table</button>
  </div>
</div>
